    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@700;900&family=Abril+Fatface&display=swap');
      
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
        background-color: #1a0505;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar for Textarea */
      
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      
      textarea::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      textarea::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      textarea::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Gold Text with Red Border Effect */
      
      .gold-title {
        background: linear-gradient(to bottom, #fff7cc 0%, #ffd700 50%, #b8860b 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-stroke: 2px #d00000;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        position: relative;
        z-index: 10;
      }
      
      .sparkle {
        animation: sparkle-anim 1.5s infinite alternate;
      }
      
      @keyframes sparkle-anim {
        0% { opacity: 0.5; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
      }
      
      /* Fire Background Animation */
      
      .fire-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 100%, #500000, #1a0000);
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        bottom: -50px;
        background-color: rgba(255, 69, 0, 0.6);
        border-radius: 50%;
        animation: rise 5s infinite ease-in;
        filter: blur(4px);
      }
      
      @keyframes rise {
        0% {
          bottom: -50px;
          transform: translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          bottom: 110%;
          transform: translateX(calc(100px - random(200px)));
          opacity: 0;
        }
      }
    </style>
